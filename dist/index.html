<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoologico</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/e2d69b96e8.js" crossorigin="anonymous"></script> <!-- OS  -->
</head>
<body class="containers-scroll">
    <header>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
            <div class="container-fluid">
            <img class="iconoZoo" src="/dist/img/iconOficial.png" alt="Icono Zoologico">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                </li>
                </ul>
                <form id="forSearch" class="d-flex" role="search">
                    <input id="inputSearch" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
            </div>
        </nav>
    </header>

    <aside class="asideModif d-flex flex-column flex-shrink-0 p-3 text-bg-dark">
        <div class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
            <img class="iconoZoo" src="/dist/img/iconPanda.png" alt="icono panda">
            <span class="fs-4">Areas</span>
        </div>
        <hr>
        <ul id="listaAreas" class="listaZonas nav nav-pills flex-column mb-auto containers-scroll">
        </ul>
        <hr>
        <div class="dropdown">
            <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
            <img src="./img/iconZoo.png" alt="" width="32" height="32" class="rounded-circle me-2">
            <strong>Tools</strong>
            </a>
            <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
            <li class="dropdown-item" id="newArea">New Area</li>
            <li><hr class="dropdown-divider"></li>
            <li class="dropdown-item" id="signOut">Sign out</li>
            </ul>
        </div>
    </aside>

    <main id="main">
        <section id="sectVerEspecies" class="sectVerEspecies d-none">
        </section>

        <section id="sectForm" class="d-none">
            <div id="divContenidoForm" class="modal-content rounded-4 shadow">
                <div class="modal-header p-5 pb-4 border-bottom-0">
                  <h1 class="fw-bold mb-0 fs-2 whiteColorTitles" id="titleForm">JAVA SCRIPT</h1>
                  <button type="button" class="btn-close btn-close-white">.</button>
                </div>

                <div class="modal-body p-5 pt-0">
                  <form id="formulario">
                  </form>
                </div>
            </div>
        </section>

        <section id="verComentarios" class="d-none">
        </section>

        <section id="verBusqueda" class="d-none">
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
